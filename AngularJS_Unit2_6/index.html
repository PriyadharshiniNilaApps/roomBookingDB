<!DOCTYPE html>
<html >

<head>
    <title>AngularJS Controllers and Routing</title>

    <link rel="stylesheet" href="app/style/css/style.css">

    <!-- Include AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Include AngularJS ngRoute module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <!-- Include your application script -->
    <script src="app/app.js"></script>
    <!-- Include separate controller files -->
    <script src="app/controller/homeController.js"></script>
    <script src="app/controller/availabilityController.js"> </script>
</head>

<body ng-app="myApp">
    <div ng-controller="mainCtrl">

    </div>
    <!-- Your HTML content and navigation goes here -->
    <div ng-view></div>
</body>

</html>
