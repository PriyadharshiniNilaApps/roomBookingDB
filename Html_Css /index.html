
<!DOCTYPE html>
<html>
    <head>
        <title>HTML</title> 
        <meta name="author" content="Priyadharshini">
        <meta name="description" content="Practicing Html/Css">
        <meta name="viewport" content="width=device-width, initial-scale=2.0, minimum-scale=1.0, maximum-scale=2.0">        
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <center>
            <img src="html_images.webp" width="100" height="100" alt="Html 5 image"> 
        </center>
        <h1> Html Elements </h1>
        <table>
            <thead>
                <th> Html Elements</th>
                <th>Html Forms</th>
            </thead>
            <tbody>
                <tr>
                    <td> 
                        <ul>
                            <li>Headings</li>
                            <li>Paragraphs</li>
                            <li>Links</li>
                            <li>Images</li>
                            <li>Lists</li>
                            <li>Tables</li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li>Textboxes</li>
                            <li>Radio buttons</li>
                            <li>Checkboxes</li>
                            <li>Drop-down menus</li>
                        </ul>
                    </td>
                </tr>
            </tbody> 
        </table>
        <br>
        <form id="form">
            <div class="form-control">
                <label for="username" id="label-name">Name</label>
                <input type="text" id="username" aria-describedby="username" placeholder="Enter your name" />
            </div>
            <div class="form-control">
                <label for="email" id="label-email"> Email </label>
                <input type="email" id="email" aria-describedby="email" placeholder="Enter your email" />
            </div>
            <div class="form-control">
                <label for="role" id="label-role"> Role </label>
                <select id="role" aria-describedby="role" >
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">Professional</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label for="gender" id="label-gender">Gender</label>
                <input type="radio" id="label-gender" value="male">Male</input>
                <input type="radio" id="label-gender" value="female">Female</input>
            </div>
            <div class="form-control">
                <label for="label-languages">Languagesknown</label>
                <label for="input-1">
                <input type="checkbox" name="inp">C</input></label>
                <label for="input-2">
                <input type="checkbox" name="inp">C++</input></label>
                <label for="input-3"> 
                <input type="checkbox" name="inp">Java</input></label>
                <label for="input-4">
                <input type="checkbox" name="inp">Python</input></label>
                <label for="input-5">
                <input type="checkbox" name="inp">JavaScript</input></label>
            </div>
            <button type="submit" value="submit">Submit  </button>
        </form>
        <a href="https://www.nilaapps.biz ">Click here to go to our website</a> 
        <h2>
            <strong>Strong tag</strong> & H1 tag
        </h2>
    </body>
</html>
